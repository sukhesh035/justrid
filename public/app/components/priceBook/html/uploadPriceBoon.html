<style>
    .md-select-menu-container {
        z-index: 1500;
    }
</style>
<div class="container" ng-controller="priceBookController">
    <app-loader is-loaded="isLoaded"></app-loader>
    <alert-directive alert-obj="alertObj"></alert-directive>
    <div class="row">
        <div class="col-lg-12">
            <md-content>
                <md-content class="md-padding col-lg-12">
                    <h3 class="col-lg-4">
                        List of existing price books
                    </h3>
                    <md-button class="md-raised md-primary pull-right" ng-click="showUploadPriceBook()">
                        Upload
                    </md-button>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Date Uploaded</th>
                                <th scope="col">Status</th>
                                <th scope="col">Download Original</th>
                                <th scope="col">Download Output</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in xmlList">
                                <!-- <th scope="row">1</th> -->
                                <td>{{item.name}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.status}}</td>
                                <td class="col-lg-1">
                                    <a href="">
                                        <span class="glyphicon glyphicon-download-alt"></span>
                                    </a>
                                </td>
                                <td class="col-lg-1">
                                    <a href="">
                                        <span class="glyphicon glyphicon-download-alt"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-content>
            </md-content>
        </div>
        <div class="modal fade priceBookUploadClass" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <md-content>
                        <md-content class="md-padding col-lg-12">
                            <h3>Upload a new price book.</h3>
                            Please upload the xml file
                            <input type="file" id="xmlFile" onchange="angular.element(this).scope().uploadXml()">
                            <md-button class="md-raised md-primary pull-right" ng-click="submitXml()">
                                Submit
                            </md-button>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Orgs</label>
                                <md-select ng-model="queryParams.orgcode">
                                    <md-optgroup>
                                        <md-option value="{{item.orgCode}}" ng-repeat="item in existingOrgsList">{{item.name}}</md-option>
                                    </md-optgroup>
                                </md-select>
                            </md-input-container>
                        </md-content>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
