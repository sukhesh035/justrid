<div ng-controller="homeController" style="margin-top: -50px;">
    <div class="container">
        <div class="row">
            <h1>Good Morning {{location.data.city}}</h1>
            <md-content>
                <md-list flex>
                    <md-subheader class="md-no-sticky">List of ads in {{location.data.city}}</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="item in adList" ng-click="null">
                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>Test</h3>
                            <h4>Test</h4>
                            <p>test</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                    
                </md-list>
            </md-content>
        </div>
    </div>
</div>
