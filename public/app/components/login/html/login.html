<div layout="column" layout-align="center center" layout-fill="layout-fill" ng-controller="loginController" style="margin-top: 10%">
    <app-loader is-loaded="isLoaded"></app-loader>
    <alert-directive alert-obj="alertObj"></alert-directive>
    <div layout="column" class="loginBox md-whiteframe-z1">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span class="font-white">Login</span></h2>
      </md-toolbar>
      <form name="loginForm">
        <md-content layout="column" class="md-padding">
          <md-input-container>
            <label>Username</label>
            <input required type="text" ng-model="loginModel.username" name="username" />
            <div ng-messages="loginForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required type="password" ng-model="loginModel.password" name="password" />
            <div ng-messages="loginForm.password.$error" role="alert">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="loginForm.$invalid" ng-click="submit()">Login</md-button>
            <div flex="flex"></div>
            <md-button href="" md-no-ink>Forgot Password</md-button>
          </div>
          <md-divider></md-divider>
          <md-button href="#" md-no-ink>Sign Up.</md-button>
        </md-content>
      </form>
    </div>
  </div>
